{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height article-list-container">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{ .Content }}
    </section>
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4">
          <div class="article-card">
            <div class="article-content">
              {{ if .Date }}
                <div class="article-date">{{ .Date.Format "2006年01月02日" }}</div>
              {{ end }}
              <h1 class="article-title">
                <a href="{{ .RelPermalink }}">
                  {{ .Title }}
                </a>
              </h1>
              <div class="article-description">
                {{ .Description }}
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </section>
    {{ template "_internal/pagination.html" . }}
  </article>
{{ end }}
