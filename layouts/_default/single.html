{{ define "main" }}
<article class="page-content">
    <!-- 页面标题 -->
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{ with .Description }}
        <p class="description">{{ . }}</p>
        {{ end }}
    </header>

    <!-- 页面内容 -->
    <div class="page-body">
        {{ .Content }}
    </div>

    <!-- 页面元信息 -->
    <footer class="page-footer">
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
        
        <div class="meta">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "2006年01月02日" }}
            </time>
            {{ with .Params.author }}
            <span class="author">作者: {{ . }}</span>
            {{ end }}
        </div>
    </footer>
</article>

<style>
.page-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.page-header {
    margin-bottom: 3rem;
    text-align: center;
}

.page-header h1 {
    color: var(--primary-color);
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.page-header .description {
    color: var(--secondary-color);
    font-size: 1.2rem;
}

.page-body {
    line-height: 1.8;
    margin-bottom: 3rem;
}

.page-body h2 {
    color: var(--primary-color);
    margin: 2rem 0 1rem;
}

.page-body p {
    margin-bottom: 1rem;
}

.page-body ul, .page-body ol {
    margin-bottom: 1rem;
    padding-left: 2rem;
}

.page-footer {
    border-top: 1px solid #eee;
    padding-top: 2rem;
    margin-top: 3rem;
}

.tags {
    margin-bottom: 1rem;
}

.tag {
    display: inline-block;
    background: var(--primary-color);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 2rem;
    font-size: 0.9rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
}

.meta {
    color: var(--secondary-color);
    font-size: 0.9rem;
}

.meta > * {
    margin-right: 1rem;
}

@media (max-width: 768px) {
    .page-header h1 {
        font-size: 2rem;
    }
    
    .page-header .description {
        font-size: 1rem;
    }
}
</style>
{{ end }}
